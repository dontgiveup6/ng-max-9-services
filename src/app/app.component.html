<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account
        (accountAdded)="onAccountAdded($event)"
      ></app-new-account>
      <hr />
      @for (acc of accounts; track $index) {
      <app-account
        [account]="acc"
        [id]="$index"
        (statusChanged)="onStatusChange($event)"
      ></app-account>
      }
    </div>
  </div>
</div>
